<div class="uri" id="uri">
	<div class="row">
		<div class="col-md-12">
			<label for="basic-url">Enter the URI</label>
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon3">https://</span>
			  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			</div>		
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-primary" ng-click="uploadUri()">Upload</button>
			<button class="btn btn-default" disabled="" ng-click="uploadUri()">Uploading...</button>
			<div class="green-tick">Green tick</div>
		</div>
	</div>
</div>
